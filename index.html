<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/favicon.png">

    <!--owl css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <title>Netflix Clone</title>

</head>

<body>

    <header>

        <nav class="container">
           
            <a href="https://www.netflix.com/" 
            target="_bank"><img class="logo" 
            src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-6.png"
            alt="Logo Netflix"></a>

            <nav>
                <a href="#" >Início</a>
                <a href="netflix.com/browse/genre/83"  target="_bank">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="https://www.netflix.com/search?q=documenta&suggestionId=6839_genre"  target="_bank">Documentário</a>

            </nav>

        </nav>

    </header>

    <main>

        <div class="serie_principal">

            <div class="container">

                <h3 class="titulo">DARK</h3>

                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas
                quando uma criança desaparece e um complexo mistério envolvendo
                três gerações começa a se revelar. Assista agora a última temporada de DARK, que está imperdível.</p>

                <div class="botoes">

                    <a href="https://www.netflix.com/watch/80114790?trackId=255824129" target="_bank">
                        <button role="button" class="botao" >
                            <i class="fa-solid fa-play"></i>
                            Assitir Agora
                        </button>
                    </a>
                    
                    <a href="https://www.themoviedb.org/tv/70523-dark?language=pt-BR" target="_bank">
                        <button role="button" class="botao">
                            <!--A tag i está importando um icone do site awesome-->
                            <i class="fa-solid fa-circle-info"></i>
                            Mais Informações
                        </button>
                    </a>
                    
                </div>

            </div>
        </div>

    </main>

    <div class="carrossel-filmes">
        <H2 id="filmes">Filmes</H2>

        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="./img/card1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/card2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/card3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/card4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/card5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/card6.jpg" alt="">
            </div>

        </div>

    </div>


    <!--Essa tag está importando um icone como Javascript do site awesome-->
    <script src="https://kit.fontawesome.com/bfe15b03b9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

</body>

</html>
